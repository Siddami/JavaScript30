<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Satoru Jojo sounds</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Gojo</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Daijoubu</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Murder</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Laugh</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">OiOiOi</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">You're weak</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Yowai Mo</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/gojo.mp3"></audio>
  <audio data-key="83" src="sounds/Daijoubu.mp3"></audio>
  <audio data-key="68" src="sounds/Murder.mp3"></audio>
  <audio data-key="70" src="sounds/Laugh.mp3"></audio>
  <audio data-key="71" src="sounds/OiOiOi.mp3"></audio>
  <audio data-key="72" src="sounds/You're weak.mp3"></audio>
  <audio data-key="74" src="sounds/Yowai Mo.mp3"></audio>

<script>
      function playSound(e){
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
      const key = document.querySelector(`.key[data-key="${e.keyCode}"]`)

      console.log(audio);
      if(!audio) return;//stop the function from running all together.
      audio.currentTime = 0.5; //rewind to the start
      audio.play();
      key.classList.add('playing');
    }

    function removeTransition(e){
      if(e.propertyName !== 'transform') return; //skip it if its not a transform
      this.classList.remove('playing');
    };

    const keys = document.querySelectorAll('.key')
    keys.forEach(key => key.addEventListener('transitionend', removeTransition))
    window.addEventListener('keydown',playSound);
</script>


</body>
</html>
